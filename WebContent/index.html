<!DOCTYPE html>
<html lang="en">
<head>

    <title>Main - CardcastExport</title>
    <link href="css/main.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Cardcast export</h1>

    <div class="mdc-text-field mb20">

    <button class="mdc-button mdc-button--raised" id="fetch">

    </button>
</div>

</body>

<script src="vendor/ripple/mdc.ripple.min.js"></script>
